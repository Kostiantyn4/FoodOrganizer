<a href="#" (click)="onSelectedRecipe(recipe)" class="list-group-item clearfix" 
  *ngFor="let recipe of recipesList">
  <div class="pull-left" >
    <h4 class="list-gruop-item-heading">{{ recipe.name }}</h4>
    <p class="list-group-item0-text">{{ recipe.description }}</p>
  </div>
  <span class="pull-right">
    <img [src]="recipe.imagePath" alt="" class="img-responsive" style="max-height:50px;">
  </span>
</a>
